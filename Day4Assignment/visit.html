<body>
    <h3>Q.6 Loop for taking a number as a input gretaer than 100.</h3>
    <script>
        //debugger

        let num;

        do {
            num = prompt("Please Enter the Number greater than 100", "100");

        } while (isNaN(num) || num < 100);
        document.write("You Entered the number :" + num);
    </script>

</body>
